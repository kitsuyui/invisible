version: 2
jobs:
  test:
    working_directory: /go/src/github.com/kitsuyui/invisible
    docker:
      - image: golang:1.18.0-stretch@sha256:aee7be3c60efe6d1396b9d8b857a96eaecbdcc8e6fb74a99372ffe4a50f8fd5c
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            ./bin/test.sh
            ./bin/coverage.sh
            bash <(curl -s https://codecov.io/bash)

  release:
    working_directory: /go/src/github.com/kitsuyui/invisible
    docker:
      - image: golang:1.18.0-stretch@sha256:aee7be3c60efe6d1396b9d8b857a96eaecbdcc8e6fb74a99372ffe4a50f8fd5c
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            go get github.com/mitchellh/gox
            go get github.com/tcnksm/ghr
            BUILD_VERSION="$CIRCLE_TAG" ./bin/build.sh
            mkdir /tmp/releases
            mv ./build/invisible_* /tmp/releases
            ghr -u "$CIRCLE_PROJECT_USERNAME" "$CIRCLE_TAG" /tmp/releases
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  build_and_release:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+.\d+$/
