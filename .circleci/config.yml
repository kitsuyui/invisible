version: 2
jobs:
  test:
    working_directory: /go/src/github.com/kitsuyui/invisible
    docker:
      - image: golang:1.12.0-stretch@sha256:19d6a9ecccced10525cfeb8c25731c7fa75e6d38c94179be7a413c825c30e4f4
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            ./bin/test.sh
            ./bin/coverage.sh
            bash <(curl -s https://codecov.io/bash)

  release:
    working_directory: /go/src/github.com/kitsuyui/invisible
    docker:
      - image: golang:1.11.4-stretch@sha256:f9a7637a28eef2487b9d6bfa2caa2ab27ece6371ad7b1f5afc53fdd6f8c760f9
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: |
            go get github.com/mitchellh/gox
            go get github.com/tcnksm/ghr
            BUILD_VERSION="$CIRCLE_TAG" ./bin/build.sh
            mkdir /tmp/releases
            mv ./build/invisible_* /tmp/releases
            ghr -u "$CIRCLE_PROJECT_USERNAME" "$CIRCLE_TAG" /tmp/releases
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  version: 2
  build_and_release:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - release:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+.\d+$/
